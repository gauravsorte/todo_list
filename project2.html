        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>

        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container my-3">
      <h1 class="text-center">TODOs List</h1>

      <div class="form-group">
        <label for="exampleInputEmail1">
          Enter Task
          <small>*</small>
        </label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted">Your Item.</small>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">
          Enter Description Of The Task
          <small>*</small>
        </label>
        <textarea class="form-control" id="desc" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">
          Deadline
          <small>*</small>
        </label>
        <input
          type="date"
          class="form-control"
          id="end-date"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="form-group">
        <label for="inputCategory">
          Priority
          <small>*</small>
        </label>
        <select class="custom-select mr-sm-2" id="inputCategory">
          <option  selected>Choose...</option>
          <option  value="high">High</option>
          <option  value="medium">Medium</option>
          <option  value="low">Low</option>
        </select>
      </div>

      <button type="submit" id="add" class="btn btn-success">Add Item</button>
      <button
        type="submit"
        class="btn btn-danger mx-2"
        data-toggle="modal"
        data-target="#clearList"
      >
        Clear Cart
      </button>

      <!-- MODAL -->
      <div class="modal fade" tabindex="-1" role="dialog" id="clearList">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are You Sure To Delete All Items</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                onclick="clear_cart()"
                data-dismiss="modal"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <h1 class="my-4">Your List <img src="https://img.icons8.com/plasticine/80/000000/bookmark--v1.png"/></h1>

      <table class="table">
        <thead>
          <tr class="table-heading">
            <th scope="col">SR.No</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Deadline<small>(yyyy/mm/dd)</small></th>
            <th scope="col">Days Remaining <img src="https://img.icons8.com/plasticine/30/000000/calendar--v1.png"/></th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tb">
          <!-- <tr>
                <th scope="row">1</th>
                <td>Python</td>
                <td>Python Language!!!</td>
                <td><button class="btn btn-primary btn-sm">Delete</button></td>
              </tr> --> 
        </tbody>

      </table>


      <!-- Legend -->
      <legend class="my-4">
        Priority :
        <span class="mx-3 p-1 span-high">High</span>
        <span class="mx-3 p-1 span-medium">Medium</span>
        <span class="mx-3 p-1 span-low">Low</span>
      </legend>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  </body>
